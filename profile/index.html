<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="styles.css" />

      <div class="profile">
        <div class="leftProfile">
          <div class="img-container">
            <div class="wrap1-img"></div>

              src="https://100dayscss.com/codepen/jessica-potter.jpg"
              width="70"
              height="70"
              alt="Jessica Potter"
            />

          <div class="info">

            <p class="about">Artist</p>

              <button>Follow</button>
              <button>Message</button>
            </div>
          </div>
        </div>
        <div class="rightProfile">
          <div class="sidebar">
            <p class="count">1111</p>
            <span class="title">Post</span>
          </div>
          <div class="sidebar">
            <p class="count">2222</p>
            <span class="title">Likes</span>
          </div>
          <div class="sidebar">
            <p class="count">987</p>
            <span class="title">Follower</span>
          </div>
        </div>
      </div>
    </div>

  <script src="main.js"></script>
